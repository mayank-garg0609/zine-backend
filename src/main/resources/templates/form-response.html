<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Response</title>
    <!-- Updated Lucide CDN links -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #EEF2FF 0%, #E0E7FF 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }

        .container {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            padding: 2rem;
            width: 100%;
            max-width: 42rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .icon-container {
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .success-icon {
            color: #10B981;
            width: 4rem;
            height: 4rem;
        }

        .title {
            color: #1F2937;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #6B7280;
        }

        .response-items {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            width: 100%;
        }

        .response-item {
            background-color: #F9FAFB;
            border-radius: 0.75rem;
            padding: 1.5rem;
            transition: background-color 0.2s;
            width: 100%;
        }

        .response-item:hover {
            background-color: #F3F4F6;
        }

        .question {
            color: #6B7280;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .answer {
            color: #1F2937;
            font-weight: 500;
        }

        .footer {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #E5E7EB;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            width: 100%;
        }

        .footer-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
        }

        .email-sent {
            color: #6B7280;
        }

        .help-link {
            color: #2563EB;
            cursor: pointer;
            text-decoration: none;
        }

        .help-link:hover {
            color: #1D4ED8;
        }

        @media (max-width: 640px) {
            .container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon-container">
                <!-- Updated icon syntax -->
                <i data-lucide="check-circle-2" class="success-icon"></i>
            </div>
            <h1 class="title">Thank You for Your Response</h1>
            <p class="subtitle">We've received your submission and will get back to you soon</p>
        </div>

        <div class="response-items">
            <!-- Using proper Thymeleaf iteration -->
            <div th:each="entry : ${questionToAnswer}" class="response-item">
                <h3 class="question" th:text="${entry.key}">Question</h3>
                <p class="answer" th:text="${entry.value != null ? entry.value : 'N/A'}">Answer</p>
            </div>
        </div>

        <div class="footer">
            <div class="footer-item email-sent">
                <i data-lucide="mail" style="width: 1.25rem; height: 1.25rem;"></i>
                <span>A copy has been sent to your email</span>
            </div>
            <a href="#" class="footer-item help-link">
                <i data-lucide="alert-circle" style="width: 1.25rem; height: 1.25rem;"></i>
                <span>Need Help?</span>
            </a>
        </div>
    </div>

    <script>
        // Initialize Lucide icons after the DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            lucide.createIcons();
        });
    </script>
</body>
</html>
